
<div align="center" style="padding-top:10px;">
    <h4>{{this.pageTitle}}</h4>
</div>
<mat-tab-group>
    <mat-tab label="[METODO_1 (BYTE STREAM)]">
        <!-- FILE UPLODAD ANGULAR -->          
        <hr />     
        <div class="row" align="left">
            <div class="col-12">
                <label class="btn btn-default p-0">
                <input type="file" (change)="selectFile($event)"/>
                </label>
            </div>
        </div>    
        <hr>       
        <div class="row" align="left">
            <div class="col-12">
                <button class="btn btn-success btn-sm"  [disabled]="!selectedFiles" (click)="upload()">
                    [Cargar Archivo]
                </button>
            </div>
        </div>
        <!--STATUS / INICIO -->
        <hr>
        <div *ngIf="currentFile" class="progress my-3">
            <div
            class="progress-bar progress-bar-info progress-bar-striped"
            role="progressbar"
            attr.aria-valuenow="{{ progress }}"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngStyle]="{ width: progress + '%' }"
            >
            {{ progress }}%
            </div>
        </div>
        <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
        <!-- STATUS / FIN   -->
        <!-- LISTADO ARCHIVOS / INICIO -->
        <hr>
        <div class="card mt-3">
        <div class="card-header">Listado de Archivos</div>
        <ul class="list-group list-group-flush">
            <li *ngFor="let file of fileInfos | async" class="list-group-item">
            <a href="{{ file.url }}">{{ file.name }}</a>
            </li>
        </ul>
        </div>
        <!-- LISTADO ARCHIVOS / FIN    -->
        <!-- DOWNLOAD ZIP / INICIO -->
        <hr>       
        <div class="row" align="left">
            <div class="col-12">
                <button class="btn btn-success btn-sm" id="GetZIP" type="button" title="[OBTENER ZIP]" value="[OBTENER ZIP]">
                    [Obtener ZIP]
                </button>  
                <a href="#" class="btn btn-success btn-sm" id="DownloadFile">[Descargar ZIP]</a>
            </div>
        </div>
        <!-- DOWNLOAD ZIP / FIN    -->
    </mat-tab>
</mat-tab-group>
